<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  </head>
  <body>
    <div class=site>
      <div class=myheader>
        should always be on top
      </div>
      <div class=nav>
        {% for item in site.data.folders.toc %}
        <h3>{{item.title}}</h3>
        <ul>
        {% for entry in item.subfolderitems %}
        <li><input type="checkbox" id={{entry.title}}>
          <label for={{entry.title}}>{{entry.title}}
          <ul>
            {% for page in site.pages %}
                {% if page.parent == entry.name %}
            <li><a href={{ page.permalink }}>{{ page.title }}</a></li>
                {% endif %}
          {% endfor %}
          </ul>

        </li>
          
        {% endfor %}
        </ul>
        {% endfor %}
      </div>
              <div class=myfooter>
        <footer>
          should always be at the bottom
        </footer>
      </div>
      <div class=content>
        <section>
          {{ content }}
        </section>
      </div>

    </div>
  </body>
</html>
